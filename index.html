<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site under construction</title>
    <style>
      :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#38bdf8; }
      html,body { height:100%; margin:0; }
      body {
        display:grid; place-items:center; background:var(--bg); color:var(--fg);
        font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      }
      .card {
        text-align:center; padding:3rem 2rem; max-width:38rem; border:1px solid #1f2937;
        border-radius:1.25rem; box-shadow:0 10px 30px rgba(0,0,0,.35);
        background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      }
      h1 { margin:0 0 .5rem; font-size:clamp(1.8rem, 3vw, 2.5rem); }
      p { margin:.25rem 0; opacity:.9 }
      .spinner {
        width:44px; height:44px; margin:1rem auto 0; border-radius:50%;
        border:4px solid rgba(255,255,255,.2); border-top-color:var(--accent);
        animation:spin 1s linear infinite;
      }
      @keyframes spin { to { transform:rotate(360deg) } }
      .small { margin-top:.75rem; font-size:.9rem; opacity:.7 }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="Under construction notice">
      <h1>Under construction</h1>
      <p>Thanks for visiting. The site will be available soon.</p>
      <div class="spinner" aria-hidden="true"></div>
      <p class="small">If you need to reach me, email: <a href="mailto:gledsonrt@gmail.com" style="color:var(--accent)">gledsonrt@gmail.com</a></p>
    </main>
  </body>
</html>
